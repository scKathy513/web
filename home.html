<!DOCTYPE html>
<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>3C預購-排隊系統</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="form">
                <div class="left-side"> <span></span> <span></span> <span></span> <span></span> </div>
                <div class="right-side">
                    <div class="signin_form s_form ">
                        <div class="login">
                            <h2>3C預購-排隊系統</h2>
                        </div>
                        <div class="input_text"> <input type="text" placeholder="Username"> <i class="fa fa-user"></i> </div>
                        <div class="input_text"> <input class="signin_pass" type="password" name="password" placeholder="Password"> <i class="fa fa-lock"></i> <i class="fa fa-eye-slash"></i> </div>
                        <div class="login_btn"> <button><a href="choose.html" target="_self" font face="DFKai-sb" class="text-light">登入</a></button></div>
                        <div class="forgot">
                            <p>Forgot <a href="#">Username</a> <a href="#">Password</a> ?</p>
                        </div>
                        <div class="create margin"> <a href="#" class="create_acc">Create your Account <i class="fa fa-long-arrow-right"></i></a> </div>
                    </div>
                    <div class="signup_form s_form d-none">
                        <div class="login">
                            <h2>Create Account</h2>
                        </div>
                        <div class="input_text"> <input type="text" placeholder="Username"> <i class="fa fa-user"></i> </div>
                        <div class="input_text"> <input type="text" placeholder="Email"> <i class="fa fa-envelope"></i> </div>
                        <div class="input_text"> <input type="password" class="signup_pass" placeholder="Password"> <i class="fa fa-lock"></i> <i class="fa fa-eye-slash signup_eye"></i> </div>
                        <div class="login_btn"> <button class="signup_button">Sign Up</button> </div>
                        <div class="create">
                            <p>Already have an account? <a href="#" class="login_acc">Login <i class="fa fa-long-arrow-right"></i></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
