        <div class=" text-center mt-5 ">
            <h1>購買iPhone</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">姓名</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="請輸入姓名" required="required" data-error="Firstname is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">電話</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="請輸入電話" required="required" data-error="Lastname is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">email</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="請輸入email" required="required" data-error="Valid email is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">選擇產品</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>請選擇</option>
                                                    <option>iPhone 13 Pro</option>
                                                    <option>iPhone 13</option>
                                                    <option>iPhone 12</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">收件地址</label> <textarea id="form_message" name="message" class="form-control" placeholder="請輸入地址" rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                        </div>
                                        <div class="col-md-12">  <button class="btn btn-success btn-send pt-2 btn-block"><a href="pay.html" target="_blank" font face="DFKai-sb" class="text-light">付款</a></button></div>
                                    </div>
                                </div>
                            </form>
                        </div>
